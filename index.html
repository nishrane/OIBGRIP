<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.google.com/specimen/Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <p id="a1"><b>Temperature Converter</b></p>
    <div id="input-container">
      <input type="text" id="input-field" placeholder="Enter temperature">
      <select id="unit-select">
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button class="btn" id="convert-button">Convert</button>
    <div id="output-container">
      <div id="result">Result:</div>
      <div id="output" alt="Answer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
